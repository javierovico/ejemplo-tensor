<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TensorflowJS | Vanilla</title>
  <script integrity="sha384-eu3ZNYAPXtr+yNPlXPNuc6hSZ570e9v+6ay8DVDtrMWhqHQ1KApJBlR1PeLt1nFD" crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>
  <script integrity="sha384-/Ze86je+L/XYNre5spsZmGKuRlc3l7SmjraCSxWNzYE5QqbnXPrhMz81bDA4fcox" crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"> </script>
  <style>
    .targetImage {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Hello World | Vanilla</h1>
  <br>
  <img class="targetImage" src="./images/ladyEating.jpg" alt="dinning image1" width="70%" />
  <img class="targetImage" src="./images/oldiesEating.jpg" alt="dinning image2" width="70%" />
  <img class="targetImage" src="./images/sushiEating.jpg" alt="dinning image3" width="70%" />
  <script>
    const imgs = document.querySelectorAll('.targetImage')

    const runCoco = (img) => {
      cocoSsd.load().then((model) => 
      model.detect(img).then((predictions) => {
        console.log(predictions);
      }))
    }

    imgs.forEach((img) => {
      img.addEventListener('click',() => runCoco(img))
    })
  </script>
</body>
</html>
